<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Short Answer Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css" >

    <script>

        $(document).ready(function(){
            $("#but1").click(function(){
            $(".rb").show();
            });
            });

    </script>
</head>

<body style="background-color: #f1f1f1;">
    <center style="color:green;"><h5 class="mt-3">Short Answer Test</h5></center>

    <div style="padding-left: 30px;" class="container">
        <div>
               <hr/>

        {% for i in sdata %}
            <table style="margin-bottom: 15px;">
                <tr>
                    <td class="text-primary">{{i.id }} ) {{i.question}} ? </td>
                </tr>

                <tr>
                    <td><input type="text"  name="sans"></td>
                </tr>

                <tr>
                    <td><label id="ans" class="rb" style="display:none; color:green; margin: 10px 0px"><b>{{i.answer}}</b></label></td>
                </tr>

            </table>
            {% endfor %}
            <div class="btn-group" style="    margin-left: 430px;">
                <h5><a  style="margin:5px;" class="btn btn-primary" href = "{% url 'template1' %}">Back</a></h5>

<!--                <center><input  style="margin:5px;" class="btn btn-primary" type="submit" value="Back"></center>-->
                <center><input type="submit" style="margin:5px;" class="btn btn-success" value="Submit Answers" id="but1" /></center>
            </div>
                <br>
            <b id="UserAnswer"></b>

        </div>
    </div>
</body>
</html>
